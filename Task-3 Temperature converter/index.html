<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
        <h1>
            Temperature Converter
        </h1></div>
        <div id="celsius">
        <input type="number" name placeholder="Celsius" ><span class="icon">&#8451;</span>
        </div>
        <div id="fahrenheit">
        <input type="number" name placeholder="Fahrenheit" ><span class="icon">&#8457;</span>
        </div>
        <div id="kelvin">
        <input type="number" name placeholder="Kelvin" ><span class="icon">&nbsp;K</span>
        </div>
        <div class="button">
        <button type="reset">Reset</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
